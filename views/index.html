

		<div class="row">
	    	<!-- Video Container -->
			<div id="video_container" class="col-md-offset-4 col-md-6"> 
				<h1>Your Score is : <span id="display_score">score goes here</span></h1>
				<h1># <span id="numberOfPicture"></span></h1>
				<video id="thevideo" width="320" height="240" autoplay style="display:none" muted="true"></video>
				<canvas id="thecanvas" width="320" height="240"></canvas>
			</div>
		</div>

		<div class="row">
			<!-- Audio graph container -->
			<div id="audio_container"  class="col-md-offset-4 col-md-6">
				<input type = "button" value ="Audio Graph On" onclick ="videoOn();">
				<input id ="turnoff" type = "button" value ="Audio Graph Off" onclick ="videoOff();">
			
				<input type = "button" value ="Retake" onclick ="retake();">
				<canvas id="audiograph" width="320" height="100" ></canvas >
			</div>
		</div>
	    	<br>
	    	<br>
	    	<!-- Add images -->
	    	<div id="gallery" class="gallery" >


	    	</div>
</div>

<div class="row">
	<div class="col-md-offset-3 col-md-6" id="gallery">
		{{#photos}}
    	
    	<a href="/photo/{{_id}}" class="gallery">
    		<img src="https://s3.amazonaws.com/hifivepicture/{{image}}" width="150" class="dwdphoto img-polaroid" data-toggle="popover" data-placement="bottom" data-content="{{caption}}" title="{{title}}">
    	</a>
	
    	{{/photos}}

    	 <div class="col-md-3">
    	<h3>Upload a new photo</h3>
		<form method="POST" action="/newphoto" enctype="multipart/form-data">
			<div class="field required">
				<label for="id_title">Title</label>
				<input type="text" required name="title" id="id_title" >
			</div>

			
			<div class="field required">
				<label for="caption">Caption</label>
				<input type="text" name="caption" id="caption" >
			</div>

			<div class="field">
				<label for="image">Image Upload</label>
				<input type="file" name="image" id="image">
			</div>

			
			<input type="submit" class="btn" value="Save">
		</form>
	</div>

	</div>
</div>	
   

    
</div>
</div>
