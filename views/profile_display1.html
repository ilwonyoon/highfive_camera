<div id="profile_holder1" class="col-md-6">
		{{#photos}}
    	
	    	<a href="/photo/{{_id}}" >
	    		<img src="https://s3.amazonaws.com/hifivepicture/{{image}}" width="320" height="320" data-placement="bottom" data-content="{{firstName}}" title="{{firstName}}" id="profile_image">

	    	<div id="profile_info">
	    		<p id="profile_info_detail1">
	    			{{firstName}} {{last_name}}</p>
		    	<p id="phoneNumber1">
		    		{{phoneNumber}}
		    	</p>
	    	</div>

	    	</a>
	    	<br>
	    	<div id="profile_btn">
	    		<button onclick="page_refresh();">I want another partner</button >
	    	</div>
	    	<script type="text/javascript">
	    		$(document).ready(function(){
	    			$("#phoneNumber1").load("/sendSms/{{firstName}}/{{phoneNumber}}");
	    			console.log("send sms message to number: "+ {{phoneNumber}} );

	    		});
			</script>
		
    	{{/photos}}

</div> <!-- profile Holder -->
<br>
